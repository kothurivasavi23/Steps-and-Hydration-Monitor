<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steps and Hydration Monitor - Login</title>
  <style>
    body {
      background: url('water.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>New user? <a href="signup.html">Register here</a></p>
    <p id="message"></p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const storedUser = JSON.parse(localStorage.getItem("libraryUser"));
      const message = document.getElementById("message");

      if (!storedUser) {
        message.style.color = "red";
        message.textContent = "No account found. Please sign up first.";
        return;
      }

      if (username === storedUser.username && password === storedUser.password) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "log activity.html"; // Immediate redirection
      } else {
        message.style.color = "red";
        message.textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
