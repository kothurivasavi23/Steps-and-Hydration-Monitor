<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEP AND HYDRATION MONITOR - Sign Up</title>
  <style>
    body {
      background: url('steps.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2>Sign Up</h2>
    <form onsubmit="handleSignUp(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="repassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function handleSignUp(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const repassword = document.getElementById("repassword").value;

      if (password !== repassword) {
        alert("Passwords do not match!");
        return;
      }

      const user = { email, username, password };
      localStorage.setItem("libraryUser", JSON.stringify(user));
      alert("Signup successful! Redirecting to login page.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
